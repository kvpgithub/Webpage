<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>ADMISSION FORM</h1></center>
    <form action="reg.html" method="post">
        <label for="name">Name of the Student:</label>
        <input type="text" name="name" id="name"><br>
        <label for="age">age:</label>
        <input type="number" name="age" id="age"><br>
        <label for="dob">dateofbirth:</label>
        <input type="date" name="dob" id="dob"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="M" id="gender">Male
        <input type="radio" name="gender" value="F" id="gender">Female<br>
        <label for="marke">10 Mark %:</label>
        <input type="radio" name="mark" value="Below" id="mark">Below 60%
        <input type="radio" name="mark" value="Above" id="mark">Above 60%<br>
        <label for="course"> Selected Course:</label>
        <select>
            <option value="Bsc cs" name="c1">Bsc cs</option>
            <option value="BCA" name="c2">BCA</option>
            <option value="Bsc IT" name="c3">BSC IT</option>
        </select><br>
        <lable for="addr">Address:</lable>
        <textarea name="addr" id="addr" cols="30" rows="10"></textarea><br>
        <br>
        
      <center> <input type="submit" value="REGISTER"></center> 
      <br>
      <br>
       <center> <input type="reset"></center>


    </form>
</body>
</html>
